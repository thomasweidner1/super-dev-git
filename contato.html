<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contatos</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="http://localhost:5000/pagina-contato" method="get">
        <div class="formulario">
            <div class="nome">
                <label for="campo-nome">Nome</label>
                <input type="text" id="campo-nome" required>
            </div>
            <div class="email">
                <label for="campo-email">E-mail</label>
                <input type="email" name="campo-email" id="campo-email">
            </div>
            <textarea type="text" id="campo-descricao" placeholder="Descrição"></textarea>
            <button type="submit">ENVIAR</button>
        </div>
    </form>
</body>
</html>
